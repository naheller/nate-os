---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: nate-os
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-main
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: bling
    install:
      - 1password

  - type: dnf
    repos:
      cleanup: true # clean up added repos after module is done
      files:
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        - https://repository.mullvad.net/rpm/stable/mullvad.repo
      copr:
        - yalter/niri
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    # optfix: # performs symlinking for `/opt/` to allow certain packages to install
    #   - brave.com
    install:
      skip-unavailable: true # skip unavailable packages
      packages:
        - niri
        - sway
        - greetd
        - helix
        - micro
        - mullvad-vpn
        - liberation-fonts # required by brave
        - repo: brave-browser
          packages:
            - brave-browser

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
      google-fonts:
        - Inter

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
