---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: nate-os
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/blue-build/base-images/fedora-kinoite
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      cleanup: true # clean up added repos after module is done
      files:
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        - https://repository.mullvad.net/rpm/stable/mullvad.repo
        # - https://packages.microsoft.com/yumrepos/vscode
      # copr:
      #   - yalter/niri
      #   - avengemedia/dms
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        # - https://packages.microsoft.com/keys/microsoft.asc
    install:
      skip-unavailable: true # skip unavailable packages
      packages: 
        - kate
        - yakuake
        - mullvad-vpn
        - brave-browser
    # group-install:
    #   packages:
    #     - virtualization
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: user
        repo:
          name: flathub
          title: Flathub
  #     - notify: false
  #       scope: user
  #       repo:
  #         name: cosmic
  #         title: COSMIC
  #         url: https://apt.pop-os.org/cosmic/cosmic.flatpakrepo
  
  - type: bling
    install:
      - 1password

  - type: brew
    nofile-limits: true # increase nofile limits
    brew-analytics: false # disable telemetry

  - type: fonts
    fonts:
      # nerd-fonts:
      #   - JetBrainsMono
      google-fonts:
        # - Inter
        - IBM Plex Sans
        - JetBrains Mono

  # - type: script
  #   snippets:
  #     - "systemctl --user add-wants niri.service dms"

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
